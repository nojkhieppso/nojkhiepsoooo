<div class="page-container">

    <!-- START PAGE SIDEBAR -->
    <side-bar></side-bar>
    <!-- END PAGE SIDEBAR -->
    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <top-bar></top-bar>
        <!-- END X-NAVIGATION VERTICAL -->
        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Trang chủ</a></li>
            <li><a href="active">Lớp học</a></li>

        </ul>
        <!-- END BREADCRUMB -->
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h2><span class="fa fa-arrow-circle-o-left"></span>Lớp học</h2>
        </div>
        <!-- END PAGE TITLE -->
        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">



            <div class="row">
                <div class="col-md-12">

                    <!-- START DATATABLE EXPORT -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3>
                        </div>

                        <div class="col-md-2">
                            <a href="/#/classrooms/add" class="btn btn-success btn-block"><span class="fa fa-plus"></span>Thêm mới</a>
                        </div>
                        <div class="input-group">
                            <input id="inputSearchClassrooms" type="search" ng-model="filterClassrooms" class="form-control shortInputSearch" placeholder="Filter, search customers..">
                            <div class="input-group-btn">
                                <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                                <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th width="5%">
                                            STT
                                        </th>
                                        <th width="20%">
                                            Lớp
                                        </th>
                                        <th width="50%">
                                            Mô tả
                                        </th>
                                        <th width="10%">
                                            Số lượng học sinh
                                        </th>
                                        <th width="15%">actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="classroom in Classrooms | filter:filterClassrooms">
                                        <td class="text-center">{{$index + 1}}</td>
                                        <td><strong>{{classroom.Name}}</strong></td>
                                        <td><strong>{{classroom.Descriptions}}</strong></td>
                                        <td><strong>{{classroom.Totalstudent}}</strong></td>
                                        <td>
                                            <a href="#/classrooms/edit/{{classroom.Id}}" class="btn btn-default btn-rounded btn-sm"><span class="fa fa-pencil"></span></a>
                                            <button class="btn btn-danger btn-rounded btn-sm" ng-click="openClassroomDialog(classroom.Id);"><span class="fa fa-times"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="panel-footer">
                            <div class="text-center">
                                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                            </div>
                        </div>
                    </div>
                    <!-- END DATATABLE EXPORT -->

                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- MESSAGE BOX-->
<div class="message-box animated fadeIn" data-sound="alert" id="mb-remove-row">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-times"></span> Remove <strong>Data</strong> ?</div>
            <div class="mb-content">
                <p>Bạn có chắc muốn classroom này không ?</p>
                <p>Press Yes if you sure.</p>

            </div>
            <div class="mb-footer">
                <div class="pull-right">
                    <button class="btn btn-success btn-lg mb-control-yes" ng-click="Delete(classroom.Id);">Yes</button>
                    <button class="btn btn-default btn-lg mb-control-close">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<mb-Signout></mb-Signout>
<!-- END MESSAGE BOX-->
<audio id="audio-alert" src="/Scripts/Template/audio/alert.mp3" preload="auto"></audio>
