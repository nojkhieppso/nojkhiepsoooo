<div class="page-container">

    <!-- START PAGE SIDEBAR -->
    <side-bar></side-bar>
    <!-- END PAGE SIDEBAR -->
    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- START X-NAVIGATION VERTICAL -->
        <top-bar></top-bar>
        <!-- END X-NAVIGATION VERTICAL -->
        <!-- START BREADCRUMB -->
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="active">CalendarDetail</a></li>

        </ul>
        <!-- END BREADCRUMB -->
        <!-- PAGE TITLE -->
        <div class="page-title">
            <h2><span class="fa fa-arrow-circle-o-left"></span> Calendar Detail</h2>
        </div>
        <!-- END PAGE TITLE -->
        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap">



            <div class="row">
                <div class="col-md-12">

                    <!-- START DATATABLE EXPORT -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Lịch giảng dạy</h3>

                        </div>
                        <div class="panel-body">
                            <form name="dateForm" class="form-horizontal">
                                <div class="input-group col-md-6" id="daterange">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <input date-range-picker name="daterange" class="form-control date-picker" type="text"
                                           ng-model="date2" options="opts" required />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-chevron-down"></span></span>
                                    <span class="input-group-addon btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></span>
                                    <span class="input-group-addon btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></span>
                                </div>
                            </form>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-12 text-center">
                                <span style="color:red;font-size:25px;">Tổng tiền : {{Totalcurrency}}</span>
                                
                            </div>
                            <div class="col-md-12 text-center">
                                
                                <span style="color:red;font-size:25px;">Tiền Lương : {{Totalmonth}}</span>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th width="3%" style="text-align:center">
                                            STT
                                        </th>
                                        <th width="60%">
                                            Lịch dạy
                                        </th>
                                        <th width="60%">
                                            Tiền
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="CalendarDetail in calendars">
                                        <td class="text-center">{{$index + 1}}</td>
                                        <td><strong>{{CalendarDetail.Time}}</strong></td>
                                        <td><strong>{{CalendarDetail.TienGiang}}</strong></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="panel-footer">
                            <div class="text-center row-fluid">
                                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
                            </div>
                        </div>
                    </div>
                    <!-- END DATATABLE EXPORT -->

                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
<!-- MESSAGE BOX-->
<div class="message-box animated fadeIn" data-sound="alert" id="mb-remove-row">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-times"></span> Remove <strong>Data</strong> ?</div>
            <div class="mb-content">
                <p>Bạn có chắc muốn role này không ?</p>
                <p>Press Yes if you sure.</p>

            </div>
            <div class="mb-footer">
                <div class="pull-right">
                    <button class="btn btn-success btn-lg mb-control-yes" ng-click="Delete(role.ID);">Yes</button>
                    <button class="btn btn-default btn-lg mb-control-close">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<mb-signout></mb-signout>
<!-- END MESSAGE BOX-->
<audio id="audio-alert" src="/Scripts/Template/audio/alert.mp3" preload="auto"></audio>
<audio id="audio-fail" src="/Scripts/Template/audio/fail.mp3" preload="auto"></audio>
