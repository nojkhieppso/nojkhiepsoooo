<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>Joli Admin - Responsive Bootstrap Admin Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->
    <!-- CSS INCLUDE -->
    <link rel="stylesheet" type="text/css" id="theme" href="/Scripts/Template/css/theme-default.css" />
    <!-- EOF CSS INCLUDE -->
</head>
<body>
    <!-- START PAGE CONTAINER -->
    <div class="page-container">

        <!-- START PAGE SIDEBAR -->
        <side-bar></side-bar>
        <!-- END PAGE SIDEBAR -->
        <!-- PAGE CONTENT -->
        <div class="page-content">

            <!-- START X-NAVIGATION VERTICAL -->
            <top-bar></top-bar>
            <!-- END X-NAVIGATION VERTICAL -->
            <!-- START BREADCRUMB -->
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">User</a></li>
                <li class="active">Add user</li>
            </ul>
            <!-- END BREADCRUMB -->
            <!-- PAGE CONTENT WRAPPER -->
            <div class="page-content-wrap">

                <div class="row">
                    <div class="col-md-12">

                        <form class="form-horizontal" role="form" novalidate angular-validator name="userRegistrationForm" angular-validator-submit="register()">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><strong>Add User</strong></h3>
                                    <ul class="panel-controls">
                                        <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                                    </ul>
                                </div>
                                
                                <div class="panel-body">

                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">User</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                                
                                                <input type="text" name="inputUsername" class="form-control" ng-model="user.username"
                                                       placeholder="Username" validate-on="blur" required required-message="'Username is required'">
                                            </div>
                                            
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 col-xs-12 control-label">Password</label>
                                        <div class="col-md-6 col-xs-12">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                                <input type="password" name="inputPassword" class="form-control" ng-model="user.password" placeholder="Password"
                                                       validate-on="blur" required required-message="'Password is required'">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label">E-mail:</label>
                                        <div class="col-md-6 col-xs-12">
                                            <input type="email" name="inputEmail" class="form-control" ng-model="user.email" placeholder="Email address"
                                                   validate-on="blur" required required-message="'Email is required'">
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT WRAPPER -->
        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- MESSAGE BOX-->
    
    <!-- END MESSAGE BOX-->
    <!-- START PRELOADS -->
    <mb-Signout></mb-Signout>
    <audio id="audio-alert" src="/Scripts/Template/audio/alert.mp3" preload="auto"></audio>
    <audio id="audio-fail" src="/Scripts/Template/audio/fail.mp3" preload="auto"></audio>
    <!-- END PRELOADS -->
    <!-- START SCRIPTS -->
    <!-- START PLUGINS -->
    <script type="text/javascript" src="/Scripts/Template/js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/bootstrap/bootstrap.min.js"></script>
    <!-- END PLUGINS -->
    <!-- THIS PAGE PLUGINS -->
    <script type="text/javascript" src="/Scripts/Template/js/plugins/icheck/icheck.min.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>

    <script type="text/javascript" src="/Scripts/Template/js/plugins/bootstrap/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/bootstrap/bootstrap-file-input.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/bootstrap/bootstrap-select.js"></script>

    <!-- END THIS PAGE PLUGINS -->
    <script type="text/javascript" src="/Scripts/Template/js/plugins/validationengine/languages/jquery.validationEngine-en.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/validationengine/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/maskedinput/jquery.maskedinput.min.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/plugins/tagsinput/jquery.tagsinput.min.js"></script>

    <!-- START TEMPLATE -->
    <script type="text/javascript" src="/Scripts/Template/js/settings.js"></script>

    <script type="text/javascript" src="/Scripts/Template/js/plugins.js"></script>
    <script type="text/javascript" src="/Scripts/Template/js/actions.js"></script>
    <!-- END TEMPLATE -->
    <script type="text/javascript">
            var jvalidate = $("#jvalidate").validate({
                ignore: [],
                rules: {
                        login: {
                                required: true
                        },
                        password: {
                                required: true,
                                minlength: 5,
                                maxlength: 10
                        },
                        're-password': {
                                required: true,
                                minlength: 5,
                                maxlength: 10,
                                equalTo: "#password2"
                        },
                        age: {
                                required: true,
                                min: 18,
                                max: 100
                        },
                        email: {
                                required: true,
                                email: true
                        },
                        date: {
                                required: true,
                                date: true
                        },
                        credit: {
                                required: true,
                                creditcard: true
                        },
                        site: {
                                required: true,
                                url: true
                        }
                    }
                });

    </script>
    <!-- END SCRIPTS -->
</body>
</html>
