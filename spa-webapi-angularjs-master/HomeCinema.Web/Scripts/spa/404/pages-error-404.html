<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="/Scripts/Template/css/theme-default.css" />        
        <!-- EOF CSS INCLUDE -->                                      
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">
            <side-bar></side-bar>
            <!-- START PAGE SIDEBAR -->
            <!-- END PAGE SIDEBAR -->
            
            <!-- PAGE CONTENT -->
            <div class="page-content">
                
                <!-- START X-NAVIGATION VERTICAL -->
                <top-bar></top-bar>
                <!-- END X-NAVIGATION VERTICAL -->                    
                
                <!-- START BREADCRUMB -->
                <ul class="breadcrumb push-down-0">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pages</a></li>
                    <li class="active">Error 404</li>
                </ul>
                <!-- END BREADCRUMB -->                                                
                
                <!-- PAGE CONTENT WRAPPER -->
                <div class="page-content-wrap">
                
                    <div class="row">
                        <div class="col-md-12">

                            <div class="error-container">
                                <div class="error-code">404</div>
                                <div class="error-text">page not found</div>
                                <div class="error-subtext">Unfortunately we're having trouble loading the page you are looking for. Please wait a moment and try again or use action below.</div>
                                <div class="error-actions">                                
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="btn btn-info btn-block btn-lg" onClick="document.location.href = '/';">Back to dashboard</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-primary btn-block btn-lg" onClick="history.back();">Previous page</button>
                                        </div>
                                    </div>                                
                                </div>
                            </div>

                        </div>
                    </div>
                    
                                                                        
                </div>                
                <!-- END PAGE CONTENT WRAPPER -->                
            </div>            
            <!-- END PAGE CONTENT -->
        </div>
        <!-- END PAGE CONTAINER -->

        <!-- MESSAGE BOX-->
        <mb-signout></mb-signout>
        <!-- END MESSAGE BOX-->

        <!-- START PRELOADS --> 
        <audio id="audio-alert" src="/Scripts/Template/audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="/Scripts/Template/audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->
        <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="/Scripts/Template/js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/Scripts/Template/js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/Scripts/Template/js/plugins/bootstrap/bootstrap.min.js"></script>
        <!-- END PLUGINS -->
        <!-- START THIS PAGE PLUGINS-->
        <script type="text/javascript" src="/Scripts/Template/js/plugins/icheck/icheck.min.js"></script>
        <script type="text/javascript" src="/Scripts/Template/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        <!-- END THIS PAGE PLUGINS-->
        <!-- START TEMPLATE -->
        <script type="text/javascript" src="/Scripts/Template/js/plugins.js"></script>
        <script type="text/javascript" src="/Scripts/Template/js/actions.js"></script>
        <!-- END TEMPLATE -->        
        <!-- END TEMPLATE -->

    <!-- END SCRIPTS -->         
    </body>
</html>
