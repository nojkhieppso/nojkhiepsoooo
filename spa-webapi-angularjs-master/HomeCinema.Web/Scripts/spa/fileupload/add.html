<div id="editMovieWrapper">

    <div class="row">
        <!-- left column -->
        <div class="col-xs-3">
            <div class="text-center">
                <h6>Add photo...</h6>
                <input type="file" ng-file-select="startUploading($files)"  multiple>
            </div>
        </div>
    </div>

    <div class="panel panel-default" ng-repeat="Image in UploadedFiles track by $index">
        <div class="panel-heading">
            <strong>{{Images.FileName}}</strong>
        </div>
        <div class="panel-body">
            <div class=" media">
                <a class="pull-left" href="#">

                    <img class="media-object" width="100" ng-src="../Content/images/movies/{{Image.FileName}}" />
                </a>
                <div class="media-body">
                    <div class="lead" style="font-size:14px;color: crimson;width:500px;word-wrap:break-word">{{Image.LocalFilePath}}</div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            File total bytes: <span style="color:black">{{Image.FileLength}}</span>
        </div>
        <button type="button" class="btn btn-xs btn-danger" ng-click="remove(uploadedFile.FileName)">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>

</div>



<form name="newPhotosForm" role="form" enctype="multipart/form-data" ng-disabled="appStatus.busy || photoManagerStatus.uploading">
    <div class="form-group" ng-hide="hasFiles">
        <label for="newPhotos">select and upload new photos</label>
        <input type="file" id="newPhotos" class="uploadFile" accept="image/*" eg-files="photos" has-files="hasFiles" multiple>
    </div>
    <div class="form-group" ng-show="hasFiles && !photoManagerStatus.uploading">
        <ul class="list-inline hide">
            <li><strong>files:</strong></li>
            <li ng-repeat="uploadedFile in UploadedFiles"> {{uploadedFile.FileName}}</li>
        </ul>
        <input class="btn btn-primary" type="button" eg-upload="upload(photos)" value="upload">
        <input class="btn btn-warning" type="reset" value="cancel" />
    </div>
    <!--<div class="form-group" ng-show="photoManagerStatus.uploading">
        <p class="help-block">uploading</p>
    </div>-->
</form>
